{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2>
                {{ post.title }}
            </h2>

            <p>
                {{ post.FName }}
            </p>

            <p>
                {{ post.datetime }}
            </p>

            <p>
                {{ post.body }}
            </p>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
