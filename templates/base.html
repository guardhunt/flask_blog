<!DOCTYPE html>
<html lang="en">
<head>

    <title>GuardHunt</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/base.css') }}">

</head>
<body>

    <div id="header">

        <div id="title">
            <h3>GuardHunt.com</h3>
        </div>

        <div id="nav">
            <ul>
                {% for item in nav %}
                    <li><a href="{{ item.href }}">{{ item.caption }}</a></li>
                {% endfor %}
            </ul>
        </div>

        {# a comment #}
    </div>

    <div id="content">
        {% block content %}

        {%  endblock %}
    </div>

    <div id="footer">

    </div>

</body>
</html>
